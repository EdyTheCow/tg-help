faqs:
  - key: crypt
    question:
      en: "How do I withdraw money?"
      hi: "(Hindi question)"
      de: "Wie kann ich Geld abheben?"
      it: "Come posso prelevare i miei soldi?"
      pt: "Como eu faço saque de dinheiro?"
      es: "¿Cómo retiro dinero?"
      es-AR: "Como retiro el dinero?"
      id: "Bagaimana cara saya menarik uang?"
      bg: "Как мога да изтегля пари?"
    answer:
      en: "You can't earn free money on Telegram. Telegram isn't a cryptocurrency program. You can't withdraw money. If a bot claims to give you free money, then it is a scam."
      hi: "(Hindi answer)"
      de: "Du wirst kein Geld umsonst in Telegram bekommen. Telegram ist kein Kryptowährungsprogramm. Du kannst kein Geld abheben. Wenn ein Bot dir Geld umsonst anbietet, ist es ein Betrug."
      it: "Non puoi guadagnare soldi gratis su Telegram. Telegram non è un wallet di criptomonete. Non puoi prelevare soldi via Telegram, e se un bot offre soldi gratis è probabilmente uno scam."
      pt: "Você não conseguirá ganhar dinheiro de graça no Telegram. O Telegram não é um aplicativo de criptomoedas. Você não pode sacar dinheiro. Se um bot diz que irá te dar dinheiro de graça."
      es: "No puedes ganar dinero gratis en Telegram. Telegram no es un programa de cryptomonedas. No se puede retirar dinero. Si un bot dice que te dará dinero gratis, es una estafa."
      es-AR: "No puedes ganar dinero gratis en Telegram. Telegram no es un programa de criptomonedas. No puedes retirar dinero. Si un bot asegura darte dinero gratis, es una estafa."
      id: "Anda tidak dapat memperoleh uang gratis di Telegram. Telegram bukanlah program mata uang digital (cryptocurrency). Anda tidak dapat menambang maupun menarik uang. Jika ada bot yang mengklaim bisa memberi Anda uang gratis, maka itu adalah penipuan."
      bg: "Telegram не е платформа която предлага пари. Telegram не е софтуер за криптовалути. Не можеш да изтеглиш пари. Ако бот предлага парична стойност, това е измама."
